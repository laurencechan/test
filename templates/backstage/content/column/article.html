<div class="content-row">
  <h2 class="content-row-title">Checkboxes and Radios
    <span>(<b>How to use</b>: https://github.com/fronteed/iCheck/)</span>
  </h2>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary" data-collapsed="0">
        <div class="panel-heading">
          <div class="panel-title">
            Input Grid
          </div>
          <div class="panel-options">
            <a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i class="entypo-cog"></i></a>
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div class="panel-body">
          <form novalidate="" role="form" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label lead">文章题目</label>
              <div class="col-md-10">
                <input type="text" required="" placeholder="文章题目" id="title" class="form-control input-lg" name="title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label lead">文章来源</label>
              <div class="col-md-10">
                <input type="text" required="" placeholder="文章来源" id="from" class="form-control" name="from">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label lead" for="description">文章内容</label>
              <div class="col-md-10">
                <textarea required="" class="form-control" placeholder="文章内容" rows="10" cols="30" id="content" name="content"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-info" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ all_column }}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}未设置标题{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    {% block icon %}
    {% endblock icon %}
    <!-- site css -->
    {% block head_css %}
    <link rel="stylesheet" href="/static/css/site.min.css">
    {% endblock head_css %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    {% block head_js %}
    <script type="text/javascript" src="/static/js/site.min.js"></script>
    {% endblock head_js %}
  </head>
  <body>
    <!-- content -->
    {% block content %}
    <h1>Hello World</h1>
    {% endblock content %}
    <!-- /content -->

    <!-- footer -->
    <footer>
        <div class="footer">
        {% block footer %}
        {% endblock footer %}
        </div>
        {% block footer_js %}
        {% endblock footer_js %}
    </footer>
    <!-- /footer -->
  </body>
</html>
